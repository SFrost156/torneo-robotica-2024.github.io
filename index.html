<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Robots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Robots Velocistas</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#registroModal">Agregar Registro</button>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Equipo</th>
          <th>Robot</th>
          <th>Institución</th>
          <th>Asistencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="registrosTabla">
        <!-- Los registros se llenarán aquí mediante JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Modal para agregar registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Agregar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="equipo" class="form-label">Equipo</label>
              <input type="text" id="equipo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="robot" class="form-label">Robot</label>
              <input type="text" id="robot" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="institucion" class="form-label">Institución</label>
              <input type="text" id="institucion" class="form-control" required>
            </div>
            <button type="button" id="guardarBtn" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar registro -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editarEquipo" class="form-label">Equipo</label>
              <input type="text" id="editarEquipo" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label for="editarRobot" class="form-label">Robot</label>
              <input type="text" id="editarRobot" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editarInstitucion" class="form-label">Institución</label>
              <input type="text" id="editarInstitucion" class="form-control" required>
            </div>
            <button type="button" id="editarBtn" class="btn btn-primary">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para eliminar registro -->
  <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eliminarModalLabel">Eliminar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que quieres eliminar este registro?</p>
          <button type="button" id="confirmarEliminarBtn" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
